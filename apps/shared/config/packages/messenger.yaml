framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus:
                middleware:
                    - validation
            query.bus:
                middleware:
                    - validation
            event.bus:
                default_middleware:
                    enabled: true
                    allow_no_handlers: true
                middleware:
                    - validation
        transports:
            event.sync: 'sync://'
        routing:
            Acme\Shared\Domain\Bus\Event\DomainEvent: event.sync
